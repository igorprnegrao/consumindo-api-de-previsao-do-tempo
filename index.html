<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Previsão do tempo</title>
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade" type="text">
        <button>
            <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg" alt="">
        </button>
        <div class="caixa-media">
            <h2 class="cidade">Tempo em Rio de Janeiro</h2>
            <p class="temp">28°C</p>
            <img class="icone" src="https://openweathermap.org/img/wn/04n.png" alt="">
            <p class="umidade">Umidade: 70%</p>
        </div> <!--caixa media-->

    </div> <!--caixa maior-->
</body>
</html>
